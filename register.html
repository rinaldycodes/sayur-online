<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Login | Mang Agus</title>
  </head>
  <body class="bg-light">
    <main class="login-form">
      <div class="row justify-content-center">
        <div class="col-md-4 mt-5">
          <div class="card-body">
            <form action="">
            <h1 class="text-center auth mb-3">Daftar Akun Baru</h1>
              <div class="mb-3 text-left">
                <input type="text" required="" class="form-control" placeholder="Masukan Email"> 
              </div>
              <div class="mb-3 text-left">
                <input type="password" required="" class="form-control" placeholder="Masukan Password"> 
              </div>
              <div class="mb-3 text-left">
                <input type="no_hp" class="form-control" placeholder="Masukan No.Telp / Whatsapp"> 
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary form-control">Masuk</button> 
              </div>
              <hr>  
              <div class="mb-3 row"> 
                  <div class="col-6 mb-3">
                    <p>Sudah punya akun? <a href="./login.html">Masuk</a></p>
                  </div>
                  <div class="col-6">
                    <p>Butuh bantuan? <a href="./help.html">Bantuan</a></p>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
      
    <footer>
      <div class="text-center bg-light">
        <p>Sayur Mang Agus Bekasi supported by RinaldyCodes &copy 2021</p>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
